<!DOCTYPE html>
<html>
<head>
  <title>SUMMARIZATION</title>
  <style>

  </style>
</head>
<body>
  <form name='summarize'>
    <textarea name='content' rows='5' cols='100' placeholder="Paste Text"></textarea><br/>
    <label for="range">Summary Length (in paragraphs)</label>
    <select name='range'>
      <option value="1" selected="selected">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select><br/>
    <button type='submit' name='doit'>Summarize</button>
  </form>

  <div class='content'></div>

  <script src='http://code.jquery.com/jquery-latest.min.js'></script>
  <script src='http://underscorejs.org/underscore-min.js'></script>
  <script src='js/libs/summary.js'></script>

  <script>
    (function() {
      $('form[name=summarize]').on('submit', function(e) {
        e.preventDefault();
        var content = $(this).find('textarea[name=content]').val();
        var range = parseInt($(this).find('select[name=range]').val());
        /*Summary.summarize(null, content, range, function(err, summary) {
          $('.content').text(summary);
        });*/
        Summary.getSortedSentences(content, range, function(err, summary) {
          $.each(summary, function( index, sentence ) {
            $('.content').append(sentence);
          });

        });

        return false;
      });
    }());
  </script>
</body>
</html>
